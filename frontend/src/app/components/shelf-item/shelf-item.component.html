<div class="cursor-pointer text-center m-2" (click)="setItemId(bookItem.id)" routerLink="/detail">
    <img src="{{bookItem.volumeInfo.imageLinks.thumbnail}}" class="shadow-sm img-fluid hover-shadow" alt="">
    <p class="text-primary m-0">
        {{bookItem.volumeInfo.title}}
    </p>
    <p class="small text-muted m-0">{{bookItem.volumeInfo.authors[0]}}</p>
</div>
