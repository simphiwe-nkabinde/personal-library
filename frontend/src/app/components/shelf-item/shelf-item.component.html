<div class="cursor-pointer text-center m-2" routerLink="/books/{{bookItem.id}}">
    <img src="{{bookItem.volumeInfo.imageLinks.thumbnail}}" class="shadow img-fluid hover-shadow fadeIn" alt="">
    <p class="text-primary m-0 fadeIn">
        {{bookItem.volumeInfo.title}}
    </p>
    <p class="small text-muted m-0 fadeIn">{{bookItem.volumeInfo.authors}}</p>
</div>
