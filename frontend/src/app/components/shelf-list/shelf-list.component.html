<div class="container my-5">
    <p class="text-muted btn mb-0" (click)="showListToggle()">
        <span *ngIf="!showList">
          <i class="bi bi-chevron-right text-secondary"></i>  
        </span>
        <span *ngIf="showList">
           <i class="bi bi-chevron-down text-secondary"></i> 
        </span>
        
        
        {{listTitle}}
    </p>
    <hr>
    <div class="row mt-5" *ngIf="showList">
        <div *ngFor="let item of bookArray" class="col-6 col-md-4 col-lg-3 text-center">
            <app-shelf-item [bookItem]="item"></app-shelf-item>
        </div>
    </div>
</div>
