<div class="container mb-5">
    <div class="d-flex align-items-center my-3">
        <h4 class="mx-3">Shelf:</h4>
        <select class="form-select" aria-label="Default select example">
            <option selected disabled>reading</option>
            <option value="1">Completed</option>
            <option value="2">Reading</option>
            <option value="3">Wishlist</option>
        </select>
    </div>

    <div class="d-flex flex-wrap justify-content-around">

        <div class="create-new" (click)="displayModal(-1)">
            <i class="bi bi-plus">add note</i>
        </div>

        <div *ngFor="let note of noteList; let i = index" class="note-card" (click)="displayModal(i)">
            <div class="note-title text-left">
                <h6>{{note.title}}</h6> 
                <p>{{note.createdAt.toDateString()}}</p>
            </div>
            <div class="note-inner text-start p-1 border">
                <p>{{note.content}}</p>
            </div>
        </div>
    </div>

</div>
<div class="bottom-tab-wrapper slide-top">
    <a routerLink="/books/vHnZCwAAQBAJ" routerLinkActive="text-primary" class="tab">book Info</a>
    <a routerLink="/notes/" routerLinkActive="text-primary" class="tab">My Notes</a>
</div>
<app-book-note-modal [note]="selectedNote"></app-book-note-modal>
